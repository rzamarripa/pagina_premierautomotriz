server {
    server_name grupo-premier.com.mx www.grupo-premier.com.mx;

    location / {
        # Hacer proxy a la raíz del contenedor, no a un archivo específico
        proxy_pass http://localhost:8081/grupo-premier.html;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Importante: Permitir que los recursos se carguen correctamente
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy para recursos estáticos (CSS, JS, imágenes, fuentes)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|mp4|webm)$ {
        proxy_pass http://localhost:8081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache para mejor rendimiento
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/www.grupo-premier.com.mx/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/www.grupo-premier.com.mx/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.grupo-premier.com.mx) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = grupo-premier.com.mx) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name grupo-premier.com.mx www.grupo-premier.com.mx;
    return 404; # managed by Certbot
}

