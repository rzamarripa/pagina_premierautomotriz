events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Servidor para grupopremierautomotriz.com (index.html)
    server {
        listen 80;
        server_name localhost grupopremierautomotriz.com www.grupopremierautomotriz.com;
        root /usr/share/nginx/html;
        index index.html index.htm;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Servidor para grupo-premier.com.mx (grupo-premier.html)
    server {
        listen 80;
        server_name grupo-premier.com.mx www.grupo-premier.com.mx;
        root /usr/share/nginx/html;
        index grupo-premier.html;

        location / {
            try_files $uri $uri/ /grupo-premier.html;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
