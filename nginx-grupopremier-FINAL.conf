# Configuración para grupo-premier.com.mx
# Este archivo debe ir en: /etc/nginx/sites-available/grupopremier.conf

server {
    server_name grupo-premier.com.mx www.grupo-premier.com.mx;

    # Proxy todo al contenedor Docker
    # El Nginx interno del contenedor manejará el routing correcto
    location / {
        proxy_pass http://localhost:8082;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/www.grupo-premier.com.mx/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.grupo-premier.com.mx/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = www.grupo-premier.com.mx) {
        return 301 https://$host$request_uri;
    }

    if ($host = grupo-premier.com.mx) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name grupo-premier.com.mx www.grupo-premier.com.mx;
    return 404;
}

